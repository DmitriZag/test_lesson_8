plugins {
    id 'java'
}

group = 'com.demoqa'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'com.github.javafaker:javafaker:1.0.2',
            'org.junit.jupiter:junit-jupiter:5.10.1',
            'com.codeborne:selenide:6.16.0'

    )
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}